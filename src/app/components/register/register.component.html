<div class="col-lg-5">
    <h1>{{title}}</h1>
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
        <div class="alert alert-success" *ngIf="status == 'success'">
            Register completed! <a [routerLink]="['/login']">Login here</a>
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            Register failed, Nickname or Email is taked.
        </div>

        <p>
            <label>Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                The name is required.
            </span>
        </p>
        <p>
            <label>Surname</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                The surname is required.
            </span>
        </p>
        <p>
            <label>Nickname</label>
            <input type="text" name="nickname" #nickname="ngModel" [(ngModel)]="user.nickname" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                The nickname is required.
            </span>
        </p>
        <p>
            <label>Email</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required />
            <span *ngIf="!name.valid && name.touched">
                The email is required.
            </span>
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                The password is required.
            </span>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-outline-success" [disabled]=!registerForm.form.valid />
    </form>
</div>
