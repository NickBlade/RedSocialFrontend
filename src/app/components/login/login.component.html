<div class="col-lg-5">
    <h1 class="h1">{{title}}</h1>

    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)" class="col-lg-12">
        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required >
            <span *ngIf="!email.valid && email.touched">
                The email is not valid.
            </span>
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required >
            <span *ngIf="!password.valid && password.touched">
                The password is not valid.
            </span>
        </p>
    </form>

    <input type="submit" value="{{title}}" class="btn btn-outline-success" [disabled]=!loginForm.form.valid />
</div>
